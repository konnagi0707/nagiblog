name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Restore archive cache
        uses: actions/cache@v4
        with:
          path: |
            data/posts.json
            data/member.json
            data/images
            data/member
          key: archive-${{ runner.os }}-${{ github.ref_name }}-${{ github.run_id }}
          restore-keys: |
            archive-${{ runner.os }}-${{ github.ref_name }}-
            archive-${{ runner.os }}-

      - name: Sync archive data
        run: |
          python3 scripts/fetch_nagisa_blog.py \
            --output data/posts.json \
            --member-output data/member.json \
            --sleep 0.12 \
            --image-sleep 0.03

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Prepare static files
        run: |
          mkdir -p dist
          cp index.html styles.css app.js portrait.jpeg portrait.png dist/
          cp -R data dist/data
          touch dist/.nojekyll

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4
