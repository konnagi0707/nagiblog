name: Sync Archive Data

on:
  schedule:
    - cron: "17 */2 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Sync archive data
        run: |
          python3 scripts/fetch_nagisa_blog.py \
            --output data/posts.json \
            --member-output data/member.json \
            --sleep 0.12 \
            --image-sleep 0.03

      - name: Commit and push if changed
        run: |
          if git diff --quiet -- data/posts.json data/member.json data/images data/member; then
            echo "No archive changes."
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git add data/posts.json data/member.json data/images data/member
          git commit -m "chore: sync archive data"
          git push
