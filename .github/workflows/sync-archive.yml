name: Sync Archive Data

on:
  workflow_dispatch:
  schedule:
    # Daily full sync (posts + member + history).
    - cron: "17 3 * * *"
    # Month-start fast lane: refresh member/greeting multiple times per day.
    - cron: "17 */6 1-7 * *"

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Sync archive data
        run: |
          if [[ "${{ github.event_name }}" == "schedule" && "${{ github.event.schedule }}" == "17 */6 1-7 * *" ]]; then
            echo "Month-start fast lane: member-only sync"
            python3 scripts/fetch_nagisa_blog.py \
              --member-only \
              --member-output data/member.json \
              --member-history-output data/member_history.json \
              --image-sleep 0.03
          else
            echo "Full sync: posts + member + history"
            python3 scripts/fetch_nagisa_blog.py \
              --output data/posts.json \
              --member-output data/member.json \
              --member-history-output data/member_history.json \
              --sleep 0.12 \
              --image-sleep 0.03
          fi

      - name: Commit and push if changed
        run: |
          if git diff --quiet -- data/posts.json data/member.json data/member_history.json data/images data/member; then
            echo "No archive changes."
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git add data/posts.json data/member.json data/member_history.json data/images data/member
          git commit -m "chore: sync archive data"
          git push
