<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>小島凪紗 公式ブログ</title>
    <link rel="icon" href="portrait.jpeg?v=4" type="image/jpeg" />
    <link rel="shortcut icon" href="portrait.jpeg?v=4" type="image/jpeg" />
    <link rel="apple-touch-icon" href="portrait.jpeg?v=4" />
    <link rel="stylesheet" href="styles.css?v=19" />
  </head>
  <body>
    <header class="topbar">
      <div class="topbar-inner">
        <div id="open-filter-drawer-brand" class="topbar-brand" role="button" tabindex="0" aria-label="Open filter panel">
          <img src="portrait.jpeg" alt="小島凪紗" class="topbar-avatar" />
          <h1>小島凪紗 公式ブログ</h1>
        </div>

        <div class="topbar-controls">
          
          <button
            id="open-member-drawer-top"
            class="mobile-menu-btn"
            type="button"
            aria-label="Open member panel"
          >☰</button>
        </div>
      </div>
    </header>

    <button id="drawer-backdrop" class="drawer-backdrop" type="button" aria-label="Close panels"></button>

    <main class="layout">
      <aside class="sidebar">
        <section class="sidebar-section sidebar-filter">
          <h2 id="filter-title">筛选</h2>
          <label id="tag-label" for="tag-select">标签</label>
          <select id="tag-select">
            <option value="all">全部</option>
          </select>

          <label id="keyword-label" for="keyword-input">关键词</label>
          <input
            id="keyword-input"
            type="search"
            placeholder="搜索标题或正文"
            autocomplete="off"
          />

          <p id="list-status" class="status-message" aria-live="polite"></p>
        </section>

        <section class="sidebar-section sidebar-timeline">
          <h2 id="timeline-title">时间线</h2>
          <ul id="post-list" class="post-list"></ul>
        </section>
      </aside>

      <section class="content-shell">
        <article class="content" id="post-detail">
          <p class="empty">正在加载文章...</p>
        </article>

        <aside class="member-panel" id="member-panel">
          <div id="member-panel-body">
            <p class="empty">正在加载成员资料...</p>
          </div>
        </aside>
      </section>
    </main>

    <script src="app.js?v=19" defer></script>
  </body>
</html>
